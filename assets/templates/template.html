<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
  <!-- Normal CSS -->
  <link rel="stylesheet" href="/assets/templates/template.css" />
  <!-- Load Font (Cascadia Code): -->
  <link rel="stylesheet" href="/assets/font/cascadia_code.css" />
  <!-- Highlight JS -->
  <link rel="stylesheet" href="/assets/highlight_js/rose-pine.css" />
  <script src="/assets/highlight_js/main.js"></script>
  <!-- load additional languages -->
  <script src="/assets/highlight_js/langs/rust.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    #overlay {
      backdrop-filter: blur(5px);

      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    #overlay-menu {
      margin-top: 13vh;
      margin-inline: auto;
      max-width: 700px;
      height: 70vh;
      opacity: 0.97;

      background-color: var(--overlay);
      border-radius: 15px;

      display: flex;
      flex-direction: column;
    }

    @media (max-width: 700px) {
      #overlay-menu {
        border-radius: 0;
      }
    }

    #overlay-search-container {
      flex-direction: row;
    }

    #overlay-search-container {
      padding-inline: 14px;
      padding-top: 16px;
      padding-bottom: 12px;
      border-bottom: 3px solid var(--surface);
    }

    #overlay-search-input {
      background: transparent;
      border: none;
      color: var(--text);
      outline: none;
      width: 90%;
      padding: 0.5rem;
      font-size: 1rem;
      height: 100%;
    }

    #overlay-exit {
      color: var(--love);
      font-weight: bold;

      background: var(--surface);

      display: inline-flex;
      align-items: center;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }

    #overlay-results {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    #overlay-results a {
      padding: 8px 16px;
      color: var(--text);
      text-decoration: none;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      border-left: 4px solid transparent;
      transition: all 0.2s ease;
      align-items: center;
    }

    #overlay-results a:hover {
      background-color: var(--highlight-low);
      border-left-color: var(--love);
    }

    .overlay-result-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .overlay-result-title {
      color: var(--love);
      font-weight: 500;
      font-size: 0.95em;
    }

    .overlay-result-preview {
      color: var(--muted);
      font-size: 0.85em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .overlay-result-path {
      color: var(--subtle);
      font-size: 0.8em;
      opacity: 0.7;
      font-family: ui-monospace, monospace;
    }
  </style>
</head>

<body>
  <div id="overlay">
    <div id="overlay-menu">
      <div id="overlay-search-container">
        <input id="overlay-search-input" type="text" placeholder="Search markdown pages with regex...">
        <button id="overlay-exit" onclick="hideOverlay()">ESC</button>
      </div>
      <nav id="overlay-results">
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="content">
      <div class="top-bar">
        <button class="home-button" onclick="window.location.href='/'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span>Home</span>
        </button>
        <button class="search-container" onclick="showOverlay()">
          <span class="search-input">Type <b>`s`</b> to search...</span>
          <div class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </div>
        </button>
      </div>
      {{html}}
    </div>
  </div>
  
  <!-- Normal JS -->
  <script src="/assets/templates/template.js"></script>
</body>

</html>
