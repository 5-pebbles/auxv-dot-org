<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normal CSS -->
  <link rel="stylesheet" href="/assets/templates/template.css" />
  <!-- Load Twitter Emojis: -->
  <style>
    img.emoji {
      height: 1em;
      width: 1em;
      margin: 0 .05em 0 .1em;
      vertical-align: -0.1em;
    }
  </style>
  <script src="/assets/emoji/twemoji.js"></script>
  <script>
    window.onload = function () {
      twemoji.parse(document.body,
        {
          base: "/assets/emoji/",
          folder: 'svg',
          ext: '.svg'
        });
    }
  </script>
  <!-- Load Font (Cascadia Code): -->
  <link rel="stylesheet" href="/assets/font/cascadia_code.css" />
  <!-- Highlight JS -->
  <link rel="stylesheet" href="/assets/highlight_js/rose-pine.css" />
  <script src="/assets/highlight_js/main.js"></script>
  <!-- load additional languages -->
  <script src="/assets/highlight_js/langs/rust.js"></script>
  <script>hljs.highlightAll();</script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="top-bar">
        <button class="home-button" onclick="window.location.href='/'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span>Home</span>
        </button>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="This doesn't work yet...">
          <button class="search-button" onclick="performSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
      </div>
      {{html}}
    </div>
  </div>
</body>

</html>
