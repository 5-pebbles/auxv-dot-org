<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">
  <!-- Normal CSS -->
  <link rel="stylesheet" href="/assets/templates/template.css" />
  <!-- Load Font (Cascadia Code): -->
  <link rel="stylesheet" href="/assets/font/cascadia_code.css" />
  <!-- Highlight JS -->
  <link rel="stylesheet" href="/assets/highlight_js/rose-pine.css" />
  <script src="/assets/highlight_js/main.js"></script>
  <!-- load additional languages -->
  <script src="/assets/highlight_js/langs/rust.js"></script>
  <script>hljs.highlightAll();</script>
  <style>
    .overlay {
      backdrop-filter: blur(5px);

      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .overlay-menu {
      margin-top: 13vh;
      margin-inline: auto;
      max-width: 700px;
      height: 70vh;
      opacity: 0.97;

      background-color: var(--overlay);
      border-radius: 15px;

      display: flex;
      flex-direction: column;
    }

    @media (max-width: 700px) {
      .overlay-menu {
        border-radius: 0;
      }
    }

    .overlay-search {
      flex-direction: row;
    }

    .overlay-search {
      padding-inline: 14px;
      padding-top: 16px;
      padding-bottom: 12px;
      border-bottom: 3px solid var(--surface);
    }

    .overlay-input {
      background: transparent;
      border: none;
      color: var(--text);
      outline: none;
      width: 90%;
      padding: 0.5rem;
      font-size: 1rem;
      height: 100%;
    }

    .overlay-exit {
      color: var(--love);
      font-weight: bold;

      background: var(--surface);

      display: inline-flex;
      align-items: center;
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .overlay-result {
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .overlay-result a {
      padding: 8px 16px;
      color: var(--text);
      text-decoration: none;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      border-left: 4px solid transparent;
      transition: all 0.2s ease;
      align-items: center;
    }

    .overlay-result a:hover {
      background-color: var(--highlight-low);
      border-left-color: var(--love);
    }

    .result-main {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .result-title {
      color: var(--love);
      font-weight: 500;
      font-size: 0.95em;
    }

    .result-preview {
      color: var(--muted);
      font-size: 0.85em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .result-path {
      color: var(--subtle);
      font-size: 0.8em;
      opacity: 0.7;
      font-family: ui-monospace, monospace;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="overlay-menu">
      <div class="overlay-search">
        <input type="text" class="overlay-input" placeholder="Search markdown pages with regex...">
        <button class="overlay-exit">ESC</button>
      </div>
      <nav class="overlay-result">
        <a href="/index">
          <div class="result-main">
            <span class="result-title">Home and Site Map</span>
            <span class="result-preview">A collection of neurons and synapses flicker to life, within...</span>
          </div>
          <span class="result-path">path/index.md</span>
        </a>

      </nav>
    </div>
  </div>
  <script>
  // Get overlay element
const overlay = document.querySelector('.overlay');
const exitButton = document.querySelector('.overlay-exit');
const searchInput = document.querySelector('.overlay-input');

// Function to toggle overlay
function showOverlay() {
  overlay.style.display = 'block';
  searchInput.focus(); // Auto-focus the search input
}

function hideOverlay() {
  overlay.style.display = 'none';
  searchInput.value = ''; // Clear the search input when closing
}

// Handle keyboard events
document.addEventListener('keydown', (e) => {
  // Only trigger 's' shortcut if not typing in an input/textarea
  if (e.key === 's' && 
      !e.ctrlKey && 
      !e.metaKey && 
      document.activeElement.tagName !== 'INPUT' && 
      document.activeElement.tagName !== 'TEXTAREA') {
    e.preventDefault(); // Prevent 's' from being typed
    showOverlay();
  }
  
  // Close on escape
  if (e.key === 'Escape') {
    hideOverlay();
  }
});

// Also handle the exit button click
exitButton.addEventListener('click', hideOverlay);

// Initially hide the overlay
hideOverlay();
  </script>
  <script>
  // Debounce function to limit API calls while typing
function debounce(func, wait) {
  let timeout;
  return function (...args) {
    clearTimeout(timeout);
    timeout = setTimeout(() => func.apply(this, args), wait);
  };
}

// Get DOM elements
// const searchInput = document.querySelector('.overlay-input');
const resultsNav = document.querySelector('.overlay-result');
// const exitButton = document.querySelector('.overlay-exit');

// Create result item HTML
function createResultHTML(result) {
  const relativePath = result.path.replace(/^pages\//, '');
  return `
    <a href="/${relativePath.replace('.md', '')}">
      <div class="result-main">
        <span class="result-title">${escapeHtml(result.title)}</span>
        <span class="result-preview">${escapeHtml(result.short)}</span>
      </div>
      <span class="result-path">${escapeHtml(result.path)}</span>
    </a>
  `;
}

// Escape HTML to prevent XSS
function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// Update search results
async function updateSearch(query) {
  try {
    if (!query.trim()) {
      resultsNav.innerHTML = ''; // Clear results if query is empty
      return;
    }

    const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
    if (!response.ok) throw new Error('Search failed');
    
    const results = await response.json();
    resultsNav.innerHTML = results
      .map(createResultHTML)
      .join('');
    
  } catch (error) {
    console.error('Search error:', error);
    resultsNav.innerHTML = `
      <div style="padding: 1rem; color: var(--love);">
        Search failed. Please try again.
      </div>
    `;
  }
}

// Debounced search function to avoid too many API calls
const debouncedSearch = debounce(updateSearch, 300);

// Event listeners
searchInput.addEventListener('input', (e) => {
  debouncedSearch(e.target.value);
});

// Handle escape key and exit button
function closeOverlay() {
  document.querySelector('.overlay').style.display = 'none';
}

exitButton.addEventListener('click', closeOverlay);
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeOverlay();
});

// Focus search input when overlay opens
document.querySelector('.overlay').addEventListener('show', () => {
  searchInput.focus();
});
  </script>
  <div class="container">
    <div class="content">
      <div class="top-bar">
        <button class="home-button" onclick="window.location.href='/'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span>Home</span>
        </button>
        <button class="search-container" onclick="showOverlay()">
          <span class="search-input">Type <b>`s`</b> to search...</span>
          <div class="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </div>
        </button>
      </div>
      {{html}}
    </div>
  </div>
</body>

</html>
