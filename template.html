<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/css/rose-pine.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

  <!-- load additional languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>

  <script>hljs.highlightAll();</script>

  <style>
    :root {
      /* rose pine */
      --base: #191724;
      --surface: #1f1d2e;
      --overlay: #26233a;
      --muted: #6e6a86;
      --subtle: #908caa;
      --text: #e0def4;
      --love: #eb6f92;
      --gold: #f6c177;
      --rose: #ebbcba;
      --pine: #31748f;
      --foam: #9ccfd8;
      --iris: #c4a7e7;

      transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-backdrop-filter;
      transition-timing-function: cubic-bezier(.4, 0, .2, 1);
      transition-duration: .15s;
    }

    body {
      /* font-family: 'Arial', sans-serif; */
      font-family: 'Cascadia Code', monospace;
      font-size: 1.1rem;
      background-color: var(--base);
      color: var(--text);
      line-height: 1.8;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding-inline: 2rem;
      padding-block: 1rem;
      background-color: var(--surface);
      min-height: 100vh;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <style>
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 2rem;
    }

    h1:first-of-type {
      margin-top: 0;
    }

    h1+h1,
    h1+h2,
    h1+h3,
    h1+h4,
    h1+h5,
    h1+h6,
    h2+h1,
    h2+h2,
    h2+h3,
    h2+h4,
    h2+h5,
    h2+h6,
    h3+h1,
    h3+h2,
    h3+h3,
    h3+h4,
    h3+h5,
    h3+h6,
    h4+h1,
    h4+h2,
    h4+h3,
    h4+h4,
    h4+h5,
    h4+h6,
    h5+h1,
    h5+h2,
    h5+h3,
    h5+h4,
    h5+h5,
    h5+h6,
    h6+h1,
    h6+h2,
    h6+h3,
    h6+h4,
    h6+h5,
    h6+h6 {
      margin-top: 0.5rem;
    }

    h1 {
      text-decoration: none;
      color: var(--iris);
      font-size: 3rem;
    }

    h2 {
      color: var(--foam);
      font-size: 2.5rem;
    }

    h3 {
      color: var(--rose);
      font-size: 2rem;
    }

    h4 {
      color: var(--gold);
      font-size: 1.5rem;
    }

    h5 {
      color: var(--pine);
      font-size: 1rem;
    }

    code {
      color: var(--gold);
      background: var(--base);
      line-height: 2.5em;
      padding-inline: 0.8rem;
      padding-block: 0.3rem;
      border-radius: 4px;
    }

    ul {
      margin-left: 1rem;
    }

    li {
      list-style-type: '-';
      padding-inline-start: 1ch;
    }
  </style>
  <style>
    table,
    thead,
    tbody,
    tfoot,
    tr,
    th,
    td {
      padding: 0;
      border-spacing: 0;
    }

    table {
      text-indent: 0;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding-inline: 1em;
      padding-top: 0.5em;
      padding-bottom: 1em;
      background: var(--base);
      border-radius: 4px;
      line-height: 2rem;
    }

    tr:nth-child(even) {
      background: var(--overlay);
    }

    td {
      padding-inline: 1rem;
      padding-block: 0.4rem;
    }
  </style>
  <style>
    a {
      color: var(--love);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--foam);
    }

    blockquote {
      color: var(--muted);
      padding-left: 1em;
      border-left: .25em solid var(--muted);
    }
  </style>
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .home-button {
      background-color: var(--overlay);
      height: 48px;
      display: inline-flex;
      align-items: center;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: transparent;
    }

    .home-button svg {
      width: 24px;
      height: 24px;
      stroke: var(--foam);
      stroke-width: 2;
      margin-right: 0.5rem;
    }

    .home-button span {
      color: var(--foam);
      font-weight: bold;
    }

    .search-container {
      display: inline-flex;
      align-items: center;
      background-color: var(--overlay);
      border-radius: 6px;
      height: 48px;
      transition: background-color 0.3s ease;
    }

    .search-container:hover {
      background-color: var(--surface);
    }

    .search-input {
      background: transparent;
      border: none;
      color: var(--text);
      outline: none;
      width: 200px;
      padding: 0.5rem;
      font-size: 1rem;
      height: 100%;
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      padding: 0.25rem;
      height: 100%;
    }

    .search-button svg {
      width: 20px;
      height: 20px;
      stroke: var(--foam);
      stroke-width: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="top-bar">
        <button class="home-button" onclick="window.location.href='/'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          <span>Home</span>
        </button>
        <div class="search-container">
          <input type="text" class="search-input" placeholder="This doesn't work yet...">
          <button class="search-button" onclick="performSearch()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </button>
        </div>
      </div>
      {{html}}
    </div>
  </div>
</body>

</html>
