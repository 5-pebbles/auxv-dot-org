[package]
name = "auxv"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.7.9"
liquid = "0.26.9"
pulldown-cmark = "0.12.2"
tokio = { version = "1.42.0", features = ["full"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["fs"] }

[profile.release]
debug = false
lto = true
codegen-units = 1
panic = "abort"
